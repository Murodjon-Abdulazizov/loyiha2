<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sehrli Bog'cha - Mobil Versiya</title>
    <style>
        :root {
            --meva-bg: linear-gradient(45deg, #ff7675, #fab1a0);
            --sabzi-bg: linear-gradient(45deg, #55efc4, #81ecec);
            --oyin-bg: linear-gradient(45deg, #ffeaa7, #fdcb6e);
            --info-bg: linear-gradient(45deg, #a29bfe, #6c5ce7);
            --bg-color: #f0f4f8;
        }

        /* Mobil qurilmalarda ko'k chiziqlarni va tanlashni o'chirish */
        * { -webkit-tap-highlight-color: transparent; user-select: none; box-sizing: border-box; }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: var(--bg-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px; /* Planshetlar uchun maksimal kenglik */
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { color: #2d3436; font-size: 1.5rem; margin: 10px 0 20px; }

        /* ASOSIY MENYU */
        #main-menu { width: 100%; display: flex; flex-direction: column; gap: 12px; }

        .menu-card {
            display: flex; align-items: center; 
            padding: 18px 20px; border-radius: 20px; 
            border: none; color: white; font-size: 1.3rem;
            font-weight: bold; cursor: pointer;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            width: 100%;
        }

        .menu-card img { width: 50px; height: 50px; margin-right: 15px; object-fit: contain; }

        /* BO'LIMLAR */
        .section {
            display: none; background: white; width: 100%;
            padding: 20px; border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }

        .home-btn {
            background: #333; color: white; border: none; padding: 10px 20px;
            border-radius: 15px; font-weight: bold; margin-bottom: 15px; width: 100%;
        }

        /* GRID TIZIMI - Mobil uchun 2 ustun */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 12px; 
            width: 100%;
        }

        .item-box {
            background: #fdfdfd; padding: 12px; border-radius: 20px;
            border: 2px solid #f0f0f0; cursor: pointer;
            text-align: center; transition: transform 0.1s;
        }
        .item-box:active { transform: scale(0.95); background: #f0f0f0; }

        .item-box img { width: 70px; height: 70px; object-fit: contain; max-width: 100%; }
        .item-box p { margin: 8px 0 0; font-size: 1rem; color: #333; }

        /* O'YIN VA FOYDALI QISMI */
        .game-header { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 0.9rem; }
        .progress-bar { width: 100%; height: 8px; background: #eee; border-radius: 10px; margin-bottom: 15px; }
        .progress-fill { height: 100%; background: #6c5ce7; border-radius: 10px; transition: 0.3s; }

        .info-visuals { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 15px 0; }
        .info-img-box { 
            flex: 1; aspect-ratio: 1/1; background: #fff; 
            border: 2px solid #eee; border-radius: 15px; padding: 8px;
            max-width: 110px;
        }
        .info-img-box img { width: 100%; height: 100%; object-fit: contain; }
        .plus { font-size: 25px; font-weight: bold; color: #ff7675; }
        .btn-action { width: 100%; padding: 15px; border-radius: 15px; border: none; color: white; font-size: 1.1rem; font-weight: bold; margin-top: 8px; }

        /* Mobil ekranlar uchun maxsus (juda kichik telefonlar) */
        @media (max-width: 360px) {
            .menu-card { font-size: 1.1rem; padding: 12px 15px; }
            .item-box img { width: 60px; height: 60px; }
            h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="main-title">üåü Sehrli Bog'cha</h1>

    <div id="main-menu">
        <button class="menu-card" style="background: var(--meva-bg)" onclick="openSection('mevalar')"><img src="images/meva_icon.png"> Mevalar</button>
        <button class="menu-card" style="background: var(--sabzi-bg)" onclick="openSection('sabzavotlar')"><img src="images/sabzi_icon.png"> Sabzavotlar</button>
        <button class="menu-card" style="background: var(--oyin-bg)" onclick="openSection('oyin')"><img src="images/game_icon.png"> O'yin</button>
        <button class="menu-card" style="background: var(--info-bg)" onclick="openSection('info')"><img src="images/book_icon.png"> Foydali</button>
    </div>

    <div id="mevalar" class="section"><button class="home-btn" onclick="goHome()">üè† Orqaga</button><div class="grid" id="meva-grid"></div></div>
    <div id="sabzavotlar" class="section"><button class="home-btn" onclick="goHome()">üè† Orqaga</button><div class="grid" id="sabzi-grid"></div></div>

    <div id="oyin" class="section">
        <button class="home-btn" onclick="goHome()">üè† Chiqish</button>
        <div class="game-header"><span id="game-step">1/10</span><span id="game-score">Ball: 0</span></div>
        <div class="progress-bar"><div id="progress-fill" class="progress-fill"></div></div>
        <h3 id="game-quest" style="font-size: 1.1rem; margin: 10px 0;">Topchi...</h3>
        <div id="game-grid" class="grid"></div>
        <p id="game-status" style="margin-top:15px; font-weight: bold;"></p>
    </div>

    <div id="info" class="section">
        <button class="home-btn" onclick="goHome()">üè† Orqaga</button>
        <div class="info-visuals">
            <div class="info-img-box"><img id="info-meva-img" src=""></div>
            <div class="plus">‚ûï</div>
            <div class="info-img-box"><img id="info-tana-img" src=""></div>
        </div>
        <p id="info-text" style="font-size: 1rem; font-weight: bold; min-height: 50px; margin: 10px 0;"></p>
        <button class="btn-action" style="background:#6c5ce7" onclick="playSfx(infoData[currentIdx].id + '_info')">üîä Eshitish</button>
        <button class="btn-action" style="background:#fdcb6e; color:#333" onclick="nextFact()">Keyingisi ‚û°Ô∏è</button>
    </div>
</div>

<script>
    const mevalarList = ['olma', 'banan', 'uzum', 'nok', 'gilos', 'shaftoli', 'qovun', 'tarvuz'];
    const sabzilarList = ['sabzi', 'pomidor', 'bodring', 'baqlajon', 'kartoshka', 'piyoz', 'qalampir', 'makkajoxori'];
    const infoData = [
        { id: 'olma', body: 'tish', text: 'Olma tishlarni mustahkam qiladi!' },
        { id: 'sabzi', body: 'koz', text: 'Sabzi ko\'zlar o\'tkir bo\'lishi uchun foydali!' },
        { id: 'pomidor', body: 'yurak', text: 'Pomidor yurakning yaxshi ishlashiga yordam beradi!' },
        { id: 'banan', body: 'mushak', text: 'Banan senga kuch va quvvat beradi!' }
    ];

    let currentIdx = 0;
    let currentAudio = null;
    let gameStep = 1;
    let score = 0;

    function playSfx(fileName) {
        if (currentAudio) { currentAudio.pause(); }
        currentAudio = new Audio(`sounds/${fileName}.ogg`);
        currentAudio.play().catch(e => console.log("Ovoz yo'q"));
    }

    function openSection(id) {
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('main-title').style.display = 'none';
        document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        playSfx(id + '_intro');
        if(id === 'mevalar') loadGrid('meva-grid', mevalarList);
        if(id === 'sabzavotlar') loadGrid('sabzi-grid', sabzilarList);
        if(id === 'info') updateInfo();
        if(id === 'oyin') { gameStep = 1; score = 0; updateHeader(); setupGame(); }
    }

    function loadGrid(gridId, list) {
        const grid = document.getElementById(gridId);
        grid.innerHTML = '';
        list.forEach(item => {
            grid.innerHTML += `<div class="item-box" onclick="playSfx('${item}')"><img src="images/${item}.png"><p>${item}</p></div>`;
        });
    }

    function goHome() {
        if (currentAudio) currentAudio.pause();
        document.querySelectorAll('.section').forEach(s => s.style.display = 'none');
        document.getElementById('main-menu').style.display = 'flex';
        document.getElementById('main-title').style.display = 'block';
    }

    function updateHeader() {
        document.getElementById('game-step').innerText = `Bosqich: ${gameStep}/10`;
        document.getElementById('game-score').innerText = `Ball: ${score}`;
        document.getElementById('progress-fill').style.width = `${(gameStep/10)*100}%`;
    }

    function setupGame() {
        if(gameStep > 10) { finishGame(); return; }
        const grid = document.getElementById('game-grid');
        grid.innerHTML = '';
        let isMeva = Math.random() > 0.5;
        document.getElementById('game-quest').innerText = isMeva ? "Mevani top!" : "Sabzavotni top!";
        
        let correct = isMeva ? mevalarList[Math.floor(Math.random()*8)] : sabzilarList[Math.floor(Math.random()*8)];
        let wrongs = isMeva ? [...sabzilarList].sort(()=>.5-Math.random()).slice(0,3) : [...mevalarList].sort(()=>.5-Math.random()).slice(0,3);
        
        let items = wrongs.map(i=>({n:i, c:false})).concat({n:correct, c:true}).sort(()=>.5-Math.random());
        
        items.forEach(item => {
            const div = document.createElement('div');
            div.className = 'item-box';
            div.innerHTML = `<img src="images/${item.n}.png">`;
            div.onclick = () => {
                if(item.c) { score+=10; playSfx('win'); document.getElementById('game-status').innerText="To'g'ri! üéâ"; }
                else { playSfx('error'); document.getElementById('game-status').innerText="Xato! üòä"; }
                setTimeout(()=>{ gameStep++; updateHeader(); document.getElementById('game-status').innerText=""; setupGame(); }, 1200);
            };
            grid.appendChild(div);
        });
    }

    function finishGame() {
        document.getElementById('game-grid').innerHTML = `<h2>O'yin tugadi! üéâ</h2><p>Jami ball: ${score}</p><button class="home-btn" onclick="openSection('oyin')">Qayta o'ynash</button>`;
    }

    function updateInfo() {
        const item = infoData[currentIdx];
        document.getElementById('info-meva-img').src = `images/${item.id}.png`;
        document.getElementById('info-tana-img').src = `images/${item.body}.png`;
        document.getElementById('info-text').innerText = item.text;
    }

    function nextFact() {
        currentIdx = (currentIdx + 1) % infoData.length;
        updateInfo();
        playSfx(infoData[currentIdx].id);
    }
</script>
</body>
</html>
